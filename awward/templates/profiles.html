{%extends 'base.html'%}
{% block content %}
{{block.super}}

<div class="container" style="margin-top:3%;font-family: 'Lancelot', cursive;">
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="btn btn-outline-info" href="{%url 'edit'%}" style="color: black;">Create Profile</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-md-1">
            <div class="profile" style="margin-top: -7%">
                <img src="{{my_profile.profile_picture.url}}" class="img-responsive pic"
                    style="vertical-align: middle;height:150px;width: 150px;border-radius:50px">
            </div>
        </div>
        <div class="col-md-11">
            
            <div class="imagecaption" style="margin-left: 15%">
                <h5 style="text-transform: capitalize;">Name: {{my_profile.user}}</h5>
                <h5>Bio: {{my_profile.bio}}</h5>
                <h5>contact: {{my_profile.contact}}</h5>
            </div>
        </div>
    </div>
    <hr>
</div>
<div class="container">
    <div class="row" style="margin-top: 3%; margin-left: 3%;margin-right:3%">
        {% for user in my_projects %}
        <div class="col-md-4"style="margin-top: 3%;">
            <img src="{{user.project_image.url}}" height="150px" height="150px" class="img-responsive" alt="Image">
        </div>
        {% endfor %}
        <div>
  
</div>
    {% endblock %}
