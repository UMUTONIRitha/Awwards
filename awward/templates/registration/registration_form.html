{%extends "registration/base.html"%} 
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <h2 class="text-center" style="color:black;margin-top:5%;">Create an account<i class="fas fa-user-plus"  ></i></h2>
  <div class="row" style="margin-top:50px;font-family: 'Lancelot', cursive;font-size:20px;">
    <div class="col-md-6">
      <img
        src="https://images.unsplash.com/photo-1508830524289-0adcbe822b40?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=711&q=80"
        alt="image" height="520px" width="500px">
    </div>
    <div class="col-md-6">
    {% if form.errors %}
    <p> Some Information are Incorrect </p>
    {% endif %}
        <p>If you have account!<a id="sign" href="/accounts/login/">Login</a></p>

        <form  action="/accounts/register/" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <div class="form-group">
            <input type="submit" class="btn btn-outline-info btn-sm" value="Sign Up">
          </div>
          <input type="hidden" name="next" value="{{next}}">
        </form>
  </div>

   
  
</div>
{% endblock %}
